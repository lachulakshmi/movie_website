<!-- templates/your_app/add_movie.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
</head>
<body>
    <h1>Add Movie</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <p>
            <label for="id_title">Title:</label>
            {{ form.title }}
        </p>
        <p>
            <label for="id_description">Description:</label>
            {{ form.description }}
        </p>
        <p>
            <label for="id_release_date">Release date:</label>
            {{ form.release_date }}
        </p>
        <p>
            <label for="id_actors">Actors:</label>
            {{ form.actors }}
        </p>
        <p>
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="U">Universal</option>
                <option value="U/A">Parental Guidance</option>
                <option value="A">Adult</option>
                <option value="S">Special</option>
            </select>
        </p>
        <p>
            <label for="id_youtube_trailer_link">YouTube trailer link:</label>
            {{ form.youtube_trailer_link }}
        </p>
        <p>
            <label for="id_poster">Poster:</label>
            {{ form.poster }}
        </p>
        <button type="submit">Add Movie</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
