{% extends 'base.html' %}

{% block title %}
Delete Movie - Movie Website
{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ movie.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'movies' %}">Cancel</a>
</form>
{% endblock %}
