<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}
Home - Movie Website
{% endblock %}

{% block content %}
<h2>Movies</h2>
<p><a href="{% url 'add_movie' %}">Add a new movie</a></p>
<p><a href="{% url 'logout' %}">Logout</a></p>
<ul>
    {% for movie in movies %}
    <li>
        <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
