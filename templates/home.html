<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Movies</h2>
    <p><a href="{% url 'add_movie' %}">Add a new movie</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    <ul>

            <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>

        {% endfor %}
    </ul>
</body>
</html>
