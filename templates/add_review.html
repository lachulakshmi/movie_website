<!DOCTYPE html>
<html>
<head>
    <title>Add Review for {{ movie.title }}</title>
</head>
<body>
    <h2>Add Review for {{ movie.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>
    <p><a href="{% url 'movie_detail' movie.id %}">Back to {{ movie.title }}</a></p>
</body>
</html>
